<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLEXAMS.GURU | Home</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="full-page">
        <div class="main-section">
            <div id="quest-n-score-container">
                <div id="score-container">
                    Score: <div id="score-count"></div>
                </div>
                <div id="quest-container">
                    Question:  <span id="quest-count"></span> /
                    <span id="total-quest"></span>
                </div>    
            </div>
            <div id="question-container">2019 JAMB, MATHEMATICS</div>
            <div id="question-image"><img src="" alt=""></div>
            <div class="options-container">
                <div class="option-a">
                    <span id="option-a">
                        <input type="radio" name="options" id="a">
                    </span><span id="answer-a"></span>
                </div>
                <div class="option-b">
                    <span id="option-b">
                        <input type="radio" name="options" id="b">
                    </span><span id="answer-b"></span>
                </div>
                <div class="option-c">
                    <span id="option-c">
                        <input type="radio" name="options" id="c">
                    </span><span id="answer-c"></span>
                </div>
                <div class="option-d">
                    <span id="option-d">
                        <input type="radio" name="options" id="d">
                    </span><span id="answer-d"></span>
                </div>
            </div>
            <div class="controls-container">
                <div id="try-again">JUST TRY AGAIN</div>
                <div id="previous">PREVIOUS</div>
                <div id="next">NEXT</div>
                <div id="start">START</div>
            </div>
        </div>
    </div>
    <script src="assets/2019-jamb-maths.js"></script>    
</body>
</html>
